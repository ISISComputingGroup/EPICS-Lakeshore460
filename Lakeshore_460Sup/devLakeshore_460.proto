Terminator = '\r\n';
ReplyTimeout = 2000;
ReadTimeout = 2000;
WriteTimeout = 2000;

getIDN {
    out "*IDN?";
	wait 50;
    #Read no more that 39 chars (EPICS limit)
    in "LSCI,MODEL460,0,%s";
    ExtraInput = Ignore;
}

# Channel arguments passed though as \$1 ##

getMagneticFieldReading
{
	out "CHNL \$1;FIELD?";
	wait 50;
	in "%*{+|-}%f";
	@mismatch { in 5; }
	ExtraInput = Ignore;
}

getMagneticFieldUnitsMultiplier
{
	out "CHNL \$1;FIELDM?";
	in "%s"	
}

getMagneticFieldUnits
{
    out "UNIT?";
	wait 50;
    in "%s";
}

setMagneticFieldUnits
{
    out "UNIT %{G|T}";
	wait 50;	
	@init { out "UNIT?"; in "%s"; wait 50; }
}

