Terminator = '\r\n';
ReplyTimeout = 2000;

getIDN {
    out "*IDN?";
    #Read no more that 39 chars (EPICS limit)
    in "%/(.{0,39})/";
    ExtraInput = Ignore;
}

# Channel arguments passed though as \$1 ##

getUnit
{
    out "CHNL \$1;UNIT?";
    in "%s";
}

setUnit
{
    out "CHNL \$1;UNIT %{G|T}";	
}

getStatus
{
    out "CHNL \$1;ONOFF?";
    in "%d"
}

setStatus
{
	out "CHNL \$1;ONOFF %{0|1}";
    in "%d";
}

getMode {
	out "CHNL \$1;ACDC?";
	in "%d";
}

setMode {
	out "CHNL \$1;ACDC %{0|1}";
}

getPRMS {
